_type: "prompt"
template: |
  Question과 관련된 Text를 찾아서 다음 요소를 포함해서 답변해줘. Text에서 관련된 정보가 없다면 답을 만들어 내지 말고 '다른 궁금하신 사항 있으신가요?'로 답변해 주세요. 한글로 답변합니다.
  
  * markdown 형식으로 가독성 좋게 답변해줘
  * context의 내용에서 `민원 내용, 처리결과 및 향후 대책`에 대한 전체 내용을 민원 안내로 상세히 답변해줘.

  ... 중략 ...
  
  ---

  * 답변 예시
  ```markdown
  ### ❍ 답변 결과
  ... 중략 ...
  ### ❍ 관련 법령
  ... 중략 ...
  `
  ```